<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts and Display</title>
    <style>
        .box1{
            width: 1000px;
            height: 1134px;
            background-color: red;
            display: inline;
            display: block;
        }
        .box2{
            width: 30px;
            height: 1134px;
            background-color: blue;
            display: block;
        }
        .box3{
            width: 60px;
            height: 1000px;
            background-color: yellow;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="box1">
        Lorem ipsum dolor sit. 
    </div>
    <div class="box2">
        Lorem ipsum dolor.
    </div>
    <div class="box3">
        Lorem ipsum dolor sit amet consectetur.
    </div>
</body>
</html>
